            background-color: #282828;

        nav {

            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;

            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #575757;
            color: #fff;
            transform: scale(1.1);
        }

        section {
            padding: 4em 2em;
            margin: 2em auto;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 800px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #282828;
            color: white;
            text-align: center;
            padding: 1em;
            position: relative;
            bottom: 0;
            width: 100%;
        }

            max-width: 800px;
            margin: auto;
